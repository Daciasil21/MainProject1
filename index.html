<!DOCTYPE html>
<html>
<head>
	<title>Go Safely</title>
</head>
<body>
	<header>
		<h1>Go Safely</h1>
	</header>
	<main>
		<img src="http://fillmurray.com/600/600">
	</main>
	<aside>
		<section class="events">
			<h2>Events</h2>
			<div>Event Results</div>
		</section>
		<section class="search">
			<h2>Search</h2>
			<form>
				<fieldset>
				<legend>Rating</legend>
					<input type="radio" name="rating" value="A"> A and above<br>
  					<input type="radio" name="rating" value="B"> B and above<br>
  					<input type="radio" name="rating" value="C"> C and above<br>
  					<input type="radio" name="rating" value="all" checked> All
				</fieldset>
				<fieldset>
				<legend>Category</legend>
					<input type="radio" name="rating" value="music"> Music<br>
  					<input type="radio" name="rating" value="family"> Family events<br>
  					<input type="radio" name="rating" value="sports"> Sports<br>
  					<input type="radio" name="rating" value="nightlife" checked> All
				</fieldset>
				<fieldset>
				<legend>Date</legend>
					<input type="checkbox" name="today" value="today" checked="checked"> Today<br>
					<input type="text" name="startDate" value="startDate"><br>
					<input type="text" name="endDate" value="endDate"><br>
				</fieldset>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</form>
		</section>
	</aside>
</body>
</html>
